<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오직미 | 오직미 쌀 사용 식당 리스트</title>
  <meta name="description" content="오직미 쌀 사용 식당을 검색하고 네이버 예약/플레이스로 연결되는 공개 디렉토리." />
  <meta property="og:title" content="오직미 쌀 사용 식당 리스트" />
  <meta property="og:description" content="오직미 인증 매장을 발견하고 네이버 예약과 길찾기로 이어지세요." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-placeholder.png" />
  <meta name="theme-color" content="#1f6b4e" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="site-header">
      <a class="logo" href="index.html">OZICME</a>
      <a class="btn btn-ghost" href="https://ozicme.com" target="_blank" rel="noopener">오직미 공식 사이트</a>
    </header>

    <main class="list-page">
      <section class="hero">
        <div class="hero-inner">
          <div class="hero-badge">[ 오직미클럽 ]</div>
          <h1 class="hero-title">좋은 쌀로 정성을 다하는 식당을 한곳에 모았어요!</h1>
          <p class="hero-sub">우리 동네의 좋은 쌀 쓰는 식당 검색해보세요!</p>
        </div>
      </section>

      <section class="list-search">
        <form class="hero-search" id="search-form" role="search" aria-label="매장 검색">
          <label class="sr-only" for="search-input">식당 검색</label>
          <div class="search-bar">
            <input
              id="search-input"
              type="search"
              placeholder="식당명 / 지역 / 메뉴로 검색"
              autocomplete="off"
              enterkeyhint="search"
            />
          </div>
          <div class="filter-row" aria-label="지역 필터">
            <label class="sr-only" for="sido-select">시/도</label>
            <select id="sido-select" name="sido">
              <option value="">전체 시/도</option>
            </select>
            <label class="sr-only" for="sigungu-select">시/군/구</label>
            <select id="sigungu-select" name="sigungu">
              <option value="">전체 시/군/구</option>
            </select>
          </div>
          <p class="result-count" id="result-count">매장을 불러오는 중...</p>
        </form>
      </section>

      <section class="list-state" id="list-state" aria-live="polite"></section>

      <section class="restaurant-grid" id="restaurant-grid">
        <!-- cards -->
      </section>

      <div class="list-loader" id="list-loader" aria-live="polite"></div>
      <p class="list-end" id="list-end" aria-live="polite"></p>
      <div class="scroll-sentinel" id="scroll-sentinel" aria-hidden="true"></div>

    </main>

    <footer class="site-footer">
      <p>© 2024 OZICME. 오직미 쌀 사용 식당 공개 리스트.</p>
      <p class="build-id">BUILD_ID: <span id="build-id">20260106-1</span></p>
    </footer>
  </div>

  <script>
    const BUILD_ID = "20260106-1";
    console.info("BUILD_ID:", BUILD_ID);
    const buildIdEl = document.getElementById("build-id");
    if (buildIdEl) buildIdEl.textContent = BUILD_ID;
  </script>
  <script src="script.js?v=20260106-1" defer></script>
</body>
</html>
